<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valeriia Hrynenko Architectural Portfolio</title>

    <!-- Required -->
    <meta property="og:title" content="Valeriia Hrynenko Architectural Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://v-hrynenko.github.io/" />
    <meta property="og:image" content="https://v-hrynenko.github.io/img/og-logo.jpg" />

    <meta property="og:description" content="Graduate architect specializing in structural design and reconstruction with a focus on steel and concrete systems. This portfolio presents academic, competition, and research projects ranging from post-war housing reconstruction strategies in Ukraine to large-scale public architecture." />

    <link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
    <link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;

            background-color: #333333;

            display: flex;
            flex-direction: column;
        }

        .contacts {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;

            color: #fff;
            font-family: monospace;

            gap: 10px;

            padding: 20px 10px 0 10px;

            position: absolute;
            width: 100%;
            left: 0;

            z-index: 999;
        }

        .portfolio {
            display: flex;
            justify-content: center;
            align-items: center;

            /*height: calc(100vh - 50px);*/
        }

        .info {
            display: inline-flex;
            gap: 2px;
            align-items: center;

            color: #fff !important;
            text-decoration: none;

            opacity: .85;

            transition: all .2s ease;
        }

        .info img {
            user-select: none;
        }

        .link:hover {
            opacity: 1;
        }

        .df-container.df-floating>.df-ui-prev {
            left: 8px;
        }

        .df-container>.df-ui-next, .df-container>.df-ui-prev {
            color: #fff!important;
            opacity: 1!important;
            border-radius: 15px!important;
            background-color: rgba(0, 0, 0, .1);

            display: flex;
            justify-content: center;
        }

        .df-page-front:before, .df-page-back:before {
            opacity: 0;
        }

        @media screen and (max-width: 475px) {
            .portfolio {
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="contacts">
        <a href="mailto:hrynenko@umich.edu" class="info link">
            <img src="/img/email.svg" width="16px" height="16px" alt="Email icon">hrynenko@umich.edu
        </a>
        <a href="tel:6098993648" class="info link">
            <img src="/img/phone.svg" width="16px" height="16px" alt="Phone icon">6098993648
        </a>
        <span class="info">
            <img src="/img/map.svg" width="16px" height="16px" alt="Map icon">Detroit, MI
        </span>
    </div>

    <div class="portfolio">
        <div class="_df_book" id="portfolio" source="Valeriia_Hrynenko_Portfolio.pdf"></div>
    </div>

    <script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="dflip/js/dflip.min.js" type="text/javascript"></script>
</body>
</html>
